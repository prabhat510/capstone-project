<div *ngIf="isLoading" class="loader">
  <img src="assets/img/loader.gif" />
</div>
<div class="book-container" *ngIf="!isLoading">
  <div class="card" style="width: 100%">
    <img [src]="book.image" class="card-img-top book-img" alt="book image" />
    <div class="card-body">
      <h5 class="card-title">
        {{ book.title }}
      </h5>
      Author:{{ book.author }}
      <hr />
      <strong>About the Book:</strong>
      <p class="card-text">{{ book.description }}</p>
      <hr />
      <strong>Book details:</strong><br />
      <table class="table caption-top">
        <tbody>
          <tr>
            <td>published</td>
            <td>{{ book.date_published.split("T")[0] }}</td>
          </tr>
          <tr>
            <td>publisher</td>
            <td>{{ book.publisher }}</td>
          </tr>
          <tr>
            <td>genre</td>
            <td>{{ book.genre }}</td>
          </tr>
          <!-- <tr>
            <td>rating</td>
            <td>{{ book.rating }}</td>
          </tr> -->
        </tbody>
      </table>
      <span [hidden]="!isAdmin">
        <button
          type="button"
          class="btn btn-primary"
          [routerLink]="['/book/edit', bookId]"
        >
          Edit
        </button>
        <button type="button" class="btn btn-danger" (click)="removeBook()">
          Delete
        </button></span
      >
    </div>
  </div>
</div>
