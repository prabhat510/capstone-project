<form #loginForm="ngForm" (ngSubmit)="signinUser()">
  <p class="error">{{ errorMessage }}</p>
  <div class="form-group">
    <label>Username:</label>
    <input
      #_username="ngModel"
      type="text"
      class="form-control"
      name="username"
      [class.is-invalid]="_username.touched && _username.errors"
      placeholder="Enter username"
      [(ngModel)]="username"
      required
    />
    <small *ngIf="_username.touched && _username.invalid"
      >username is required</small
    >
  </div>
  <div class="form-group mt-3">
    <label>Password:</label>
    <input
      #_password="ngModel"
      type="password"
      class="form-control"
      name="password"
      [class.is-invalid]="_password.touched && _password.errors"
      placeholder="Password"
      [(ngModel)]="password"
      required
    />
    <small *ngIf="_password.touched && _password.invalid"
      >password is required</small
    >
  </div>
  <button
    type="submit"
    class="btn btn-primary mt-3"
    [disabled]="loginForm.form.invalid"
  >
    login
  </button>
  <p class="mt-3" style="text-align: center" [routerLink]="['/register']">
    don't have an account?&nbsp;signup
  </p>
</form>
