<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Issues</th>
        <th scope="col">Feedback</th>
        <th scope="col">Date added</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let userFeedback of feedbacks; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ userFeedback.username }}</td>
        <td>{{ userFeedback.issues[0] }}</td>
        <td>{{ userFeedback.feedback }}</td>
        <td>{{ userFeedback.date_added.toString().split("T")[0] }}</td>
      </tr>
    </tbody>
  </table>
</div>
