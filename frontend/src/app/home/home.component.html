<nav class="navbar" style="background-color: #e3f2fd">
  <div class="container-fluid">
    <select
      class="form-select form-select-sm"
      aria-label=".form-select-sm example"
      (change)="onSelect($event)"
    >
      <option selected>sort using</option>
      <option value="date_published">date published</option>
      <option value="title">book name</option>
      <option value="author">author name</option>
      <option value="rating">rating</option>
    </select>
    <input
      class="search form-control me-2"
      type="search"
      placeholder="Search"
      aria-label="Search"
      [(ngModel)]="filterTerm"
    />
  </div>
</nav>

<!-- books are displayed here -->
<div class="container mt-2">
  <div class="row row-cols-1 row-cols-md-5 g-3">
    <!-- to pass _id of the book as a parameter, put it in the second place of routerLink array and also update the 
   path in app-routing.module.ts -->
    <div
      class="col"
      [routerLink]="['/book', book._id]"
      *ngFor="let book of books | filter: filterTerm"
    >
      <div class="card">
        <img
          [src]="book.image"
          class="card-img-top"
          alt="book image"
          style="height: 220px; width: 240px"
        />
        <div class="card-body">
          <strong class="card-title">{{ book.title }}</strong>
          <p class="card-text">
            {{ book.author }}
          </p>
          <strong>{{ book.genre }}</strong>
        </div>
      </div>
    </div>
  </div>
</div>
