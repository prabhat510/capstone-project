<form #userForm="ngForm" (ngSubmit)="createUser()">
  <p class="error">{{ errorMessage }}</p>
  <div class="form-group">
    <label for="exampleInputEmail1">Name:</label>
    <input
      #name="ngModel"
      type="text"
      class="form-control"
      [class.is-invalid]="name.touched && name.invalid"
      name="name"
      placeholder="Enter name"
      [(ngModel)]="userModel.name"
      required
    />
    <small [class.d-none]="name.valid || name.untouched"
      >name is required</small
    >
  </div>
  <div class="form-group mt-3">
    <label for="exampleInputEmail1">Username:</label>
    <input
      #username="ngModel"
      type="text"
      class="form-control"
      [class.is-invalid]="username.touched && username.invalid"
      name="username"
      placeholder="Enter username"
      [(ngModel)]="userModel.username"
      required
    />
    <small [class.d-none]="username.valid || username.untouched"
      >username is required</small
    >
  </div>
  <div class="form-group mt-3">
    <label for="exampleInputEmail1">Email:</label>
    <input
      #email="ngModel"
      type="email"
      class="form-control"
      name="email"
      pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
      [class.is-invalid]="email.touched && email.invalid"
      placeholder="Enter email"
      [(ngModel)]="userModel.email"
      required
    />
    <div *ngIf="email.errors">
      <small *ngIf="email.touched && email.errors.required"
        >email is required</small
      >
      <small *ngIf="email.errors.pattern"
        >You have entered an invalid email address!</small
      >
    </div>
  </div>
  <div class="form-group mt-3">
    <label>Password:</label>
    <input
      #password="ngModel"
      type="password"
      class="form-control"
      name="password"
      [class.is-invalid]="password.touched && password.invalid"
      placeholder="Password"
      [(ngModel)]="userModel.password"
      required
    />

    <small [class.d-none]="password.valid || password.untouched"
      >password is required</small
    >
  </div>

  <div class="form-check mt-3">
    <input
      class="form-check-input"
      name="admin"
      type="checkbox"
      value="admin"
      [(ngModel)]="userModel.isAdmin"
    />
    <label class="form-check-label" for="flexCheckDefault">
      register as admin
    </label>
  </div>
  <button
    type="submit"
    class="btn btn-primary mt-3"
    [disabled]="userForm.form.invalid"
  >
    create account
  </button>

  <p class="mt-3" style="text-align: center" [routerLink]="['/login']">
    already have account?&nbsp;login
  </p>
</form>
